{% load i18n %}
{% load staticfiles %}
{% if import_js %}
    <script type="text/javascript" src="{{ STATIC_URL }}likes/includes/likes.js"></script>
{% endif %}

{% if likes_enabled %}
    <div class="likes">
        {{ content_obj.vote_total }}
        <span>
            {% if can_vote %}
                <a class="liker" href="{% url "like" content_type content_obj.id 1 %}" rel="nofollow"><img src="{% static "images/Blue-Black icons/like-128.png" %}" width="30px" height="30px" alt="" /></a>
            {% else %}
                <img src="{% static "images/Blue-Black icons/like-128.png" %}" width="30px" height="30px" alt="" />
            {% endif %}
        </span>
    </div>
{% endif %}
